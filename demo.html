<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
        <style>
          body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding-top: 100px;
          }

          #banner {
            position: relative;
          }

          #text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
          }

          .animated-text {
            font-size: 36px;
            opacity: 0;
            
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #fff;
            padding-right: 5px;
            animation: typing 3s steps(30, end) forwards,
              blink-caret 0.5s step-end infinite;
            animation-delay: 1s;
          }

          @keyframes typing {
            from {
              width: 0;
            }
            to {
              width: 100%;
            }
          }

          @keyframes blink-caret {
            from,
            to {
              border-color: transparent;
            }
            50% {
              border-color: #fff;
            }
          }
        </style>
      </head>
      <body>
        <div id="banner">
          <div id="text-container">
            <div class="animated-text">I am Were Vincent</div>
            <div class="animated-text">Data Scientist</div>
            <div class="animated-text">Web Developer</div>
            <div class="animated-text">Database Administrator</div>
            <!-- Add more roles/skills here -->
          </div>
        </div>
        <script>
          const textElements = document.querySelectorAll(".animated-text");

          function playAnimation(index) {
            if (index < textElements.length) {
              textElements[index].style.opacity = 1;

              setTimeout(() => {
                textElements[index].style.opacity = 0;
                playAnimation(index + 1);
              }, 3000); // Adjust the delay as needed
            }
          }

          document.addEventListener("DOMContentLoaded", () => {
            playAnimation(0);
          });
        </script>
      </body>
    </html>
  </head>
</html>
